<!DOCTYPE html>
<html>
<head>
    
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=container>
        <div class=content>
            <h1 id="title">Rock, Paper, Scissors - Round 0/5</h1>
            <div id=playerContainer>
                <p>You chose:</p>
            </div>
            <div id=computerContainer>
                <p>Computer chose:</p>
            </div>
            <div id=resultContainer>
                <p id="roundInfo">Press a button to start!</p>
            </div>
            <div id=resultsContainer>
                <div id=winContainer>
                    <p>Wins:</p>
                    <p id="winCounterTxt">0</p>
                </div>
                <div id=loseContainer>
                    <p>Losses:</p>
                    <p id="loseCounterTxt">0</p>
                </div>
                <div id=drawContainer>
                    <p>Draws:</p>
                    <p id="drawCounterTxt">0</p>
                </div>
            </div>
            <div class="buttons">
                <button id=rock>Rock</button>
                <button id=paper>Paper</button>
                <button id=scissors>Scissors</button>
                
            </div>
      
        </div>
    </div>
    
</body>
    <script src="script.js"></script>
</html>
